<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simply js-buolt palindrome checker">
    <title>Palindrome checker</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <main>
        <h1>Palindrome checker</h1>
        <div class="searchbox">
            <label for="searchbar">Please type in the word you want to check: </label>
            <input type="text" id="searchbar" placeholder="Enter here..." autocomplete="off" required>
            <button id="button" type="button">Check</button>
        </div>
        <div id="result" class="hidden"></div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
